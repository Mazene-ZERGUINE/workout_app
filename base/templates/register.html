<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
         
    
            <div class="container-fluid">
              <a class="col-lg-9 col-sm-3 navbar-brand brand" href="#">WorkoutBuddy</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login">Sign in</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="register">Register</a>
                    </li>
              </div>
            </div>
          </nav>
    </header>



    <main>

        <div class="bg" style="background-image: url('{% static 'images/bg.jpg' %}') ;">

            <div class="log-in-container container-fluid">
                <form action="/register" method="post">
                   {% csrf_token %}
                    <h1 style="width: 200px ; left:35%;" class="display-5 log-in">Register</h1>
                    <br>
                    {% if messages %}
          
                    {% for message in messages %}
                      <div style=" margin-left: 25px; width: 90%; position: fixed;" class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                      
                   {% endif %}

                    <br><br><br>
                    <input type="text" name="username" id="" placeholder="username">
                    <br>
                    <input type="email" name="email" id="" placeholder="email">
                    <br>
                    <input type="password" name="password" id="" placeholder="password">
                    <br>
                    <br>
                    <button>Log in</button>
                    </form>
                    <br>
                    <a style="left:35% ;" href="/signin">Already registerd ? sign in</a>
            </div>
            
        </div>

    </main>
    
    </body>
    <script>
   setTimeout(function() {

$('.alert').fadeOut(2000);

}, 1000);
    </script>
</html>
